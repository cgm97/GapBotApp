<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패치노트</title>
    <style>
        /* index.html과 동일한 기본 디자인 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f6f3;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .release {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .release h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        .release p {
            margin-bottom: 5px;
        }

        .release ul {
            margin-left: 20px;
            list-style: disc;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Google tag (gtag.js) -->

        window.dataLayer = window.dataLayer || [];

    <div class="container">
        <h2>빈틈봇 패치노트</h2>
        <div class="release">
            <h3>v1.2.0 (2024-11-25)</h3>
            <p><strong>새로운 기능:</strong></p>
            <ul>
                <li>시세 - 재료</li>
                <li>장신구(상중하 표시)</li>
                <li>이모티콘</li>
            </ul>
            <p><strong>수정된 버그:</strong></p>
            <ul>
                <li>캐릭터 정보 로드 중 발생하는 오류 수정</li>
            </ul>
        </div>

        <div class="release">
            <h3>v1.1.0 (2024-11-17)</h3>
            <p><strong>새로운 기능:</strong></p>
            <ul>
                <li>모험섬 정보 확인 기능 추가</li>
                <li>경매장 검색 시스템 업데이트</li>
            </ul>
            <p><strong>개선 사항:</strong></p>
            <ul>
                <li>데이터 로드 속도 최적화</li>
            </ul>
        </div>

        <div class="release">
            <h3>v1.0.0 (2024-11-10)</h3>
            <p>첫 릴리스</p>
            <ul>
                <li>기본 명령어 시스템 구현</li>
                <li>로아 명령어 지원</li>
            </ul>
        </div>
    </div>
