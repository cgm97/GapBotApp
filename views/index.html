<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈틈봇 명령어 모음집</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f6f3;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        ul {
            padding-left: 0;
        }

        ul li {
            list-style: none;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            padding: 5px;
            background: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        ul li .arrow {
            margin-right: 10px;
            color: #555;
            font-weight: bold;
        }

        .card {
        background-color: #d9e6f6;
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
        display: none;
        position: absolute;
        left: 0;
        top: calc(100% + 10px);
        z-index: 10;
        width: calc(150% - 20px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1);
        transition: transform 0.3s ease;
        }

        /* .card 내의 텍스트 크기를 줄이기 */
        .card p, .card span {
            font-size: 8px; /* 원하는 크기로 변경 */
            line-height: 1.4; /* 줄 간격도 조정 가능 */
            color: #333; /* 글자 색상 변경 */
        }

        .card img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .prefix-container {
            display: flex; /* Flexbox를 사용해 두 열 배치 */
            gap: 10px; /* 두 열 사이의 간격 */
        }

        .prefix-section {
            flex: 1; /* 각 섹션이 같은 비율로 공간을 차지 */
        }

        .prefix-section ul {
            list-style: none; /* 기본 목록 스타일 제거 */
            padding-left: 0;
        }

        .prefix-section ul li {
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .prefix-section h4 {
            margin-bottom: 20px;
        }

        /* 반응형 디자인 - 모바일 */
        @media (max-width: 768px) {
            .card {
                width: 170%;
                transform: scale(1);
                /* 모바일에서 기본 크기 */
            }

            .card img {
                max-width: 160%;
                /* 모바일에서 이미지 크기 제한 */
            }
        }

        /* 반응형 디자인 - PC */
        @media (min-width: 769px) {
            .card {
                width: 200%;
                transform: scale(1);
                /* PC에서 기본 크기 */
            }

            .card img {
                max-width: 160%;
                /* PC에서 이미지 크기를 약간 줄임 */
            }
        }
    </style>
</head>

        <script>
            // 모든 리스트 아이템을 선택합니다.
            const listItems = document.querySelectorAll("ul li");

            listItems.forEach(item => {
                item.addEventListener("click", (e) => {
                    const card = item.querySelector(".card");

                    // 다른 열려 있는 카드 닫기
                    document.querySelectorAll(".card").forEach(c => {
                        if (c !== card) {
                            c.style.display = "none";
                            c.style.transform = "scale(1)"; // 원래 크기로
                        }
                    });
                    document.querySelectorAll(".arrow").forEach(a => {
                        if (a !== item.querySelector(".arrow")) a.textContent = "▶";
                    });

                    // 현재 카드 토글
                    if (card) {
                        const isCardVisible = card.style.display === "block";
                        card.style.display = isCardVisible ? "none" : "block";
                        card.style.transform = isCardVisible ? "scale(1)" : "scale(2)"; // 크기 조정

                        // 화살표 토글
                        const arrow = item.querySelector(".arrow");
                        if (arrow) {
                            arrow.textContent = isCardVisible ? "▶" : "▼";
                        }
                    }
                    e.stopPropagation();
                });
            });
        </script>
